<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="style-file/style.css">
</head>
<body>
    <div class="container">
        <div class="heading">To-do list
            <i class="fa-solid fa-list"></i>
        </div>
        <div class="input">
            <input type="text" placeholder="Add your text" name="new-task" id="new-task" value="">
            <button id="add-new-task" onclick="addTask()">Add</button>
        </div>
        <div class="content">
            <ul id="list-container">
            </ul>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
